<!-- This is the main contents of the page, it has a background image across 1 column, followed by three columns holding cards in a row for the 3 images and associated texts
-->
<div class="container-fluid main_contents ">

    <!-- Row to hold two cards to hold 1) the X3D model and 2) the gallery -->
    <div class="row bgImage">
        <!-- Column to hold the X3D Model -->
        <div class="col-sm-9  card_block">
            <div class="card text-left card_left">
                <div class="card-header ">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="./fanta.html">Fanta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./coka.html">Coke</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sprite.html">Sprite</a>
                        </li>
                    </ul>
                </div>
                <!-- Bootstrap card body to hold information about the X3D model-->
                <div class="card-body ">

                    <div id="x3dCreationMethod_sprite" class="card-text drinksText"></div>

                    <!-- Place the X3D code here -->
                    <!-- Temporary image instead of
                    <div id="main_3d_image"></div>-->
                    <div class="model3D">
                        <x3d id="model">
                            <scene class="bgCoke" id="model">
                                <inline nameSpaceName="model" mapDEFToID="true" onclick="animateModel();"
                                        url="assets/x3d/sprite.x3d"></inline>
                            </scene>
                        </x3d>
                    </div>

                    <div class="card-Title x3dCamera_Subtitle drinksText">

                        <div class="camera-btns">

                            <div class="btn-group ">
                                <a href="#" class="btn btn-primary btn-responsive camera-font" onclick="cameraFront();">Front</a>
                                <a href="#" class="btn btn-secondary btn-responsive camera-font"
                                   onclick="cameraBack();">Back</a>
                                <a href="#" class="btn btn-success btn-responsive camera-font" onclick="cameraLeft();">Left</a>
                                <a href="#" class="btn btn-danger btn-responsive camera-font" onclick="cameraRight();">Right</a>
                                <a href="#" class="btn btn-warning btn-responsive camera-font" onclick="cameraBottom();">Top</a>
                                <a href="#" class="btn btn-outline-dark  btn-responsive camera-font"
                                   onclick="cameraTop();">Bottom</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column to hold 3D Image gallery -->
            <div class="col-sm-3 card_right">
                <div class="card text-left">
                    <div class="card-header gallery-header">
                        Gallery
                    </div>
                    <div class="card-body">
                        <div class="card-title title_gallery drinksText"></div>
                        <a href="coka.html">
                            <img class="card-img-top img-fluid img-thumbnail" src="assets/images/coka01.png"
                                 alt="Diet Coke">
                        </a>
                        <a href="sprite.html">
                            <img class="card-img-top img-fluid img-thumbnail" src="assets/images/sprite01.png"
                                 alt="Sprite">
                        </a>
                        <a href="fanta.html">
                            <img class="card-img-top img-fluid img-thumbnail" src="assets/images/fanta01.png" alt="Fanta">
                        </a>
                        <div class="card-text description_gallery drinksText"></div>
                    </div>
                </div>
            </div>
        </div> <!-- End bgImage class -->
    </div>

    <!-- Row to hold 2 cards to hold the Fanta image thumbnail image and the descriptive text, etc. -->
    <div class="row">
        <!-- Fanta thumbnail column -->
        <div class="col-sm-3">
            <div class="card">
                <a href=""></a>
                <img class="card-img-top img-fluid img-thumbnail" src="assets/images/main_3D.jpg" alt="Coke">
                </a>
            </div>
        </div>
        <!--  column -->
        <div id="spriteDescription" class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div id="title_sprite" class="card-title drinksText"></div>
                        <div id="subTitle_sprite" class="card-subtitle drinksText"></div>
                        <div id="description_sprite" class="card-text drinksText"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
